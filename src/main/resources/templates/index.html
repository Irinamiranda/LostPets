<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div th:replace="base :: menubar"></div>

<div class="container">
    <h1 class="text-center">Welcome to Lost Pets App!</h1>
</div>

<div th:if="${param.logout}" class="alert alert-info" role="alert">
    You have been logged out
</div>

<a href="/addPet">Add Pet</a>
<div th:each="pet:${pets}">
    <div th:if="${pet.picture} !=null">
        <img th:src="${pet.picture}" />
        <hr/>
    </div>
    <h3 th:text="${pet.name}"></h3>
    <h4 th:text="${pet.category}"></h4>
    <h4 th:text="${pet.date}"></h4>
    <h3 th:text="${pet.status}"></h3>
</div>


    <a sec:authorize="isAuthenticated()" class="btn btn-secondary" th:href="@{/pets}" role="button">
        My Pets
    </a>
    <a class="btn btn-secondary" th:href="@{/addPet}" role="button">New Pet</a>
</div>

<div th:replace="base :: footer"></div>

</body>
</html>
