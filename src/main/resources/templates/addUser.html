<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">Lost Pets App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item text-light active">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container bg-light">
    <h2>Register Information</h2>
    <form action="#"
          th:action="@{/processUser}"
          th:object="${user}"
          method="post">
        <input type="hidden" th:field="*{id}"/>

    </form>
    <form action="#" th:action="@{/processUser}" th:object="${user}" method="post">
        First Name:
        <input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>

        Last Name:
        <input type="text" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>

        EMail:
        <input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>

        Username:
        <input type="text" th:field="*{username}"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>

        Password:
        <input type="text" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>

        <br/>
        <input type="submit" value="Submit"/>
    </form>
</div>


<footer class="navbar navbar navbar-expand-lg navbar-light bg-dark fixed-bottom">
    <span class="mr-auto"></span>
    <div class="text-muted">
        <h6>Â© 2018</h6>
    </div>
</footer>
</body>
</html>
