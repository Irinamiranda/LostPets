<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<!-- Nav header -->
<div>
    <nav class="navbar navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">Lost Pets App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item text-light active">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>

                <li class="nav-item text-light">
                    <a class="nav-link text-white" href="/login">Login</a>
                </li>
                <li class="nav-item text-light">
                    <a class="nav-link text-white" href="/register">Register</a>
                </li>

            </ul>
        </div>
    </nav>
</div>

<h2>Welcome to Lost Pets Application!</h2>
<div th:if="${param.logout}" class="alert alert-info" role="alert">
    You have been logged out
</div>
<div class="container">
    <h2 class="text-center py-3 pl-4 pr-5">List of Pets</h2>
    <div align="center">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet: ${pets}">
                <td th:text="${pet.category}"></td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.date}"></td>
                <td th:text="${pet.isLost()}"></td>
                <td>

                    <a th:href="@{/detail/{id}(id=${pet.id})}">Details</a> -

                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>

<a href = "/login">Login</a>
<a href = "/register">Register</a>
<a href = "/pets">Pets</a>

<footer class="navbar navbar navbar-expand-lg navbar-light bg-dark fixed-bottom">
    <span class="mr-auto"></span>
    <div class="text-muted">
        <h6>Â© 2018</h6>
    </div>
</footer>

</body>
</html>
